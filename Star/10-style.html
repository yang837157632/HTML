<html>
<head>
  <meta charset="utf-8">
  <title>
    样式表
  </title>
  <style type="text/css">
  h1,h6{color:blue;font-size: 30px;}
  h6 i{color:black;font-size: 20px;}
  .A{background-color: yellow;font-size: 20px;font-family: 楷书;font-style: bold;}
  .B{background-color: green;font-size: 30px;font-family: 仿宋体;font-style: italic;}
  #one{font:bold 25px 华文彩云;}
  #two{border:double 5px green;font-size: 20px;color: violet;}
  </style>
</head>
<body>
  <center><h1><b>样式表</b></h1></center>
  <h1>1知识创造财富,学习改变人生!</h1>
  <h2 class="A">2知识创造财富,学习改变人生!</h2>
  <h3 class="B">3知识创造财富,学习改变人生!</h3>
  <h4 class="A">4知识创造财富,学习改变人生!</h4>
  <h5 ID="one">5知识创造财富,学习改变人生!</h5>
  <h6 ID="two">6知识创造财富,学习改变人生!</h6>
  <h6>7知识创造财富,<i>学习改变人生!<i></h6>
</body>
</html>
