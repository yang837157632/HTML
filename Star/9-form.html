<html>
<head>
  <meta charset="utf-8">
  <title>
    表单
  </title>
</head>
<body>
  <h2>用户注册</h2>
  <form action="#" method="post">
    <!--# 当前地址  post 网址不记录数据  get 网址记录数据-->
    账号<input type="text" name="username" value="admin" size="20" readonly="true">
    <br><br>
    密码<input type="password" name="password" maxlength="20">
    <br><br>
    性别<input type="radio" name="gender" value="m" checked="true">男
        <input type="radio" name="gender" value="f">女
    <br><br>
    爱好<input type="checkbox" name="interest" value="1" checked="true">游泳
      <input type="checkbox" name="interest" value="2">唱歌
      <input type="checkbox" name="interest" value="3">健身
      <input type="checkbox" name="interest" value="4" checked="true">学习
    <br><br>
    照片<input type="file" name="photo">
    <br><br>
    地点<select name="city">
      <option value="1">北京</option>
      <option value="2" selected="true">上海</option>
      <option value="3">天津</option>
      <option value="4">重庆</option>
    </select><br><br>
    简介<textarea rows="10" cols="100" name="Intro">说点什么吧</textarea>
    <br><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="按钮">
    <input type="hidden" name="info" value="star">
  </form>
</body>
</html>
