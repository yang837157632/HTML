<html>
<head>
  <meta charset="utf-8">
  <title>
    无序列表
  </title>
</head>
<body>
  <h3>默认样式</h3>
  <ul>
    <li>鼠标</li>
    <li>键盘</li>
    <li>主机</li>
    <li>显示器</li>
  </ul>

  <h3>定制样式</h3>
    <ul>
      <li type="circle">个人PC机</li>
      <li type="disc">笔记本</li>
      <li type="square">小型服务器</li>
      <li >掌上电脑</li>
    </ul>

  <h3>无序列表的嵌套</h3>
  <ul>
    <li>人体
      <ul>
        <li>头</li>
        <li>手
          <ul>
            <li>手指</li>
            <li>手掌</li>
          </ul>
        </li>
        <li>腿</li>
      </ul>
    </li>
    <li>季节</li>
  </ul>
</body>
</html>
